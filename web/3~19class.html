<!DOCTYPE>
<head>
	<meta charset="UTF-8"/>
	<title>demo</title>
</head>

<body>


		<form action="https://a.d5h5.com/post-text" method="get">

			姓名：
			<input type="text" name="firstname"/><br/>
			<!--密码框-->
			学号：
			<input type="text" name="学号"/><br/>
			密码：
			<input type="password" name="密码"/></br/>
			<!--单选框与双选框  radio-->
			性别：
			<input type="radio" name="sex" value="male" checked/>男
			<input type="radio" name="sex" value="famale"
			/>女<br/>
			是否已婚：
			<input type="radio" name="marital status" value="yes"/>已婚
			<input type="radio" name="marital status" value="no" checked/>未婚<br/>
			<!--复选框 checkbox-->
			GOODS:<br/>
			<input type="checkbox" value="good1" name="goods"/><p>	</p>I have a bike<br/>
			<input type="checkbox" value="good2" name="goods"/><p>	</p>I have a car<br/>

			Sports：<br>
			<input type="checkbox" value="swimming" name="sport"/>游泳
			<input type="checkbox" value="basketball" name="sport"/>篮球
			<input type="checkbox" value="pingpong" name="sport"/>乒乓球
			<input type="checkbox" value="soccer" name="sport"/>足球<br/>
			<!--文件控件-->
			<input type="file" name="files"/><br/>
			<input type="button"value="按钮" name="but"/><br/>
			<!--重置按钮-->
			<input type="reset" name="重置" name="res"/><br/>
			<!--提交按钮-->
			<input type="submit" value="提交" name="sub"/><br/>

		</form>
		<!--多行文本域-->
		<textarea name="自我描述" rows="3" cols="30">
		</textarea>
		<br/>
		<!--下拉列表-->
		<form>
			<p1 align="center">请选择你的省份:</p1>
			<select name="province">
				<option value="one" >河北</option>
				<option value="two" >河南</option>
				<option value="three" >北京</option>
				<option value="four" selected>天津</option>
			</select>
		</form>
		<br/>
		<img src="图片/薛之谦.jpg" alt="我想自尊开了枪！">
		


</body>
