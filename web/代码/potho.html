<!--
	CSS语法；如果3种选择器同时作用于某个元素，哪一种选择器起作用呢？
	样式优先级：
	ID选择器>类选择器>标签选择器
	行内样式>页内样式>外部样式(注意路径)
	就近原则，距离元素最近的样式优先级最高
				行内样式       页内      外部
		内联      1
		ID选择器					2		3
		类选择器					8		9
		标签选择器				10		11
		*						12		13
	上述表格从小到大，数值越少越优先级

设置一种字体
	font-family:'宋体'
设置多个字体：若用户系统里有宋体、用宋体，无宋体则用仿宋体
	font-family:'宋体''仿宋''Times New Roman'

设置字体大小为相对值
font-size:2em;(或font-size：200%；)

设置字体斜体的显示
font-style:italic;
属性值：
	normal:常规样式
	italic:斜体样式
	oblique : 倾斜样式

关键字设置字体的粗细：
	font-weight:bolder;
	属性值：lighter(比默认值细)、normal（正常值）、bold(粗体)、bolder(加粗体)


font
在一个声明中设置所有属性
font：italic  bold  36px  '宋体';
font：36px  '宋体'；
设置顺序
font-style  font-weight   font-size  font-family
综合属性必须指定字体大小和字体系列
未设置的属性会使用默认值
